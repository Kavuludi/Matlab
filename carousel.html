<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Webpage</title>
  <link rel="icon" href="images/quantum-computing%20(1).png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="text-center">Carousel Showdown</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="images/cloud-computing.png" alt="" style="width:70%;">
      <div class="carousel-caption">
          <h3 class="text-warning">Cloud Computing</h3>
          <p class="text-primary">Cloud computing is so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="images/gaming.png" alt="" style="width:70%;">
      <div class="carousel-caption">
          <h3 class="text-danger">Gaming</h3>
          <p class="text-success">Gaming is the most addictive hobby!</p>
        </div>
      </div>

      <div class="item">
        <img src="images/quantum-computing.png" alt="" style="width:70%;">
      <div class="carousel-caption">
          <h3 class="text-danger">Coding</h3>
          <p class="text-primary">Coding requires a lot of practice!</p>
        </div>
      </div>

      <div class="item">
        <img src="images/quantum-computing%20(1).png" alt="" style="width:70%;">
      <div class="carousel-caption">
          <h3 class="text-warning">Quantum Computing</h3>
          <p class="text-danger">So much can be learnt through quantum computing!</p>
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
